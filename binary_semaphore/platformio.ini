[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0
	arduino-libraries/LiquidCrystal@^1.0.7
	winlinvip/SimpleDHT@^1.0.15
	feilipu/FreeRTOS@^10.5.1-1
